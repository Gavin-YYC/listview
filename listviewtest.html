<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>ListView</title>
    <link rel="stylesheet" href="./main.css" media="screen" title="no title">
    <script src="./zepto.min.js" charset="utf-8"></script>
    <script src="./ListView.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="wrapper"></div>
    <p>listView组件demo</p>
    <script type="text/javascript">
      var listView = new ListView({
        containter: $('.wrapper'),
        itemList: [1,2,3,4,5,6,7,8,9,0],
        offset: 40,
        callback: function () {
          $('.item-list').prepend('<li>你' + Math.floor(Math.random() * 100) + '</li>');
        }
      });
    </script>
  </body>
</html>
